<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Books</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-deep-black">

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-soft-gray">Library Books</h1>

        <div class="flex justify-between my-4">
            <a href="/books/add" class="bg-mid-gray text-soft-gray px-4 py-2 rounded hover-accent">
                + Add New Book
            </a>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div th:each="book : ${books}" class="bg-dark-gray rounded-lg shadow-md p-4 transform hover:scale-105 transition duration-300 border border-mid-gray">
                <h2 class="text-xl font-bold text-soft-gray" th:text="${book.title}"></h2>
                <p class="text-soft-gray">Author: <span th:text="${book.author}"></span></p>
                <p class="text-soft-gray">Genre: <span th:text="${book.genre}"></span></p>
                <p class="text-sm font-semibold" th:classappend="${book.availabilityStatus == 'Available' ? 'text-soft-gray' : 'text-soft-gray'}" th:text="${book.availabilityStatus}"></p>
                <div class="flex justify-between mt-3">
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" class="bg-mid-gray text-soft-gray px-3 py-1 rounded hover-accent">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" class="bg-mid-gray text-soft-gray px-3 py-1 rounded hover-accent" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
