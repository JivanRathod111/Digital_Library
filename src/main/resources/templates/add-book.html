<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Book</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-deep-black flex items-center justify-center min-h-screen">

    <div class="bg-dark-gray shadow-lg rounded-lg p-6 w-full max-w-lg border border-mid-gray">
        <h2 class="text-2xl font-bold text-center text-soft-gray">Add New Book</h2>

        <form th:action="@{/books/add}" th:object="${book}" method="post" class="mt-4">
            <div class="mb-4">
                <label class="block text-soft-gray">Title</label>
                <input type="text" th:field="*{title}" class="input-field" required>
            </div>

            <div class="mb-4">
                <label class="block text-soft-gray">Author</label>
                <input type="text" th:field="*{author}" class="input-field" required>
            </div>

            <div class="mb-4">
                <label class="block text-soft-gray">Genre</label>
                <input type="text" th:field="*{genre}" class="input-field" required>
            </div>

            <div class="mb-4">
                <label class="block text-soft-gray">Availability Status</label>
                <select th:field="*{availabilityStatus}" class="input-field">
                    <option value="Available">Available</option>
                    <option value="Checked Out">Checked Out</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-mid-gray text-soft-gray py-2 rounded hover-accent">Add Book</button>
        </form>

        <a href="/books" class="block text-center text-soft-gray mt-4 hover-accent">Back to List</a>
    </div>

</body>
</html>
